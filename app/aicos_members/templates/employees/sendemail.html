{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'base.html' %}

{% block body %}

<h1>Send an Email</h1>
 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container">
    <h1>Send an Emails</h1>
    <form action="{{ url_for('admin.sendmail') }}" method="POST">
        <div class="form-group"><label for="destination">Email ID</label>
            <input id="to_number" class="form-control" name="to_number" type="tel" placeholder="Phone Number" /></div>
        <div class="form-group"><label for="message">Message</label>
            <textarea id="message" class="form-control" name="message" placeholder="Your message goes here"></textarea></div>
        <button class="btn btn-default" type="submit">Send Email</button>
    </form>
</div>



{% endblock %}
