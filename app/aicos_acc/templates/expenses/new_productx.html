{% extends "acct_base.html" %}
{% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                            <div class="row">
                            <div class="col-md-6">
                                <h3>New Product</h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <div class="btn btn-outline-primary"><i class="fa fa-list"></i> Products List </div>
                            </div>
                            </div>

                            </div>
                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Names</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Product">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Amount</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Amount">
                                        </div>
                                        <div class="form-group">
                                            <label for="single-select">Product Type</label>
                                            <select id="single-select" class="form-control">
                                                <option>We Buy</option>
                                                <option>We Sell</option>
                                            </select>
                                        </div>



                                         <div class="btn btn-outline-primary"><i class="fa fa-save"></i> Save Product </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{% endblock %}
