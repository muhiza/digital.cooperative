{% extends "acct_base.html" %}
{% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                            <div class="row">
                            <div class="col-md-6">
                                <h3>New Loan Received</h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <div class="btn btn-outline-primary"><i class="fa fa-list"></i> Loans List </div>
                            </div>
                            </div>

                            </div>
                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Loan Name</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Roan Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Institution Provider</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Institution Provider">
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Description</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Description">
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Amount</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Amount">
                                        </div>
                                        <div class="form-group">
                                            <label for="single-select">Payment Mode</label>
                                            <select id="single-select" class="form-control">
                                                <option>Choose Payment Mode</option>
                                                <option>Monthly</option>
                                                <option>3 Month</option>
                                                <option>6 Month</option>
                                                <option>Yearly</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Installment</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Installment">
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Interest rate[%]</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Interest Rate">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">First Payment Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter First Payment Date">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Last Payment Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Last Payment Date">
                                        </div>
                                         <div class="btn btn-outline-primary">
                                         <i class="fa fa-save"> Save Loan </i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{% endblock %}
