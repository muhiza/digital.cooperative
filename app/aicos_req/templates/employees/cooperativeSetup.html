{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'fin_base.html' %}

{% block body %}


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container">

<div class="col-md-8">
<div class="panel panel-default">
    <div class="panel-heading"><h1>Cooperative Setup</h1></div><br><hr>
    <div class="panel-body">
    <form action="{{ url_for('admin.send') }}" method="POST">

        <div class="form-group"><label for="destination">Cooperative Name</label>
            <input id="to_number" class="form-control" name="to_number" type="tel" placeholder="Cooperative Name" /></div><br>

        <div class="form-group"><label for="destination">Cooperative Address</label>
            <input id="to_number" class="form-control" name="to_number" type="tel" placeholder="Cooperative Address" /></div><br>


        <div class="form-group"><label for="destination">Cooperative Registration Number</label>
            <input id="to_number" class="form-control" name="to_number" type="tel" placeholder="Cooperative Registration Number" /></div><br>


        <div class="form-group"><label for="destination">Cooperative Phone No</label>
            <input id="to_number" class="form-control" name="to_number" type="tel" placeholder="Cooperative Phone Number" /></div><br>



        <div class="form-group"><label for="destination">Cooperative Logo</label>
            <input id="to_number" class="form-control" name="to_number" type="file" placeholder="Cooperative Logo" /></div><br>


        <button class="btn btn-info" type="submit">View</button>
        <button class="btn btn-default" type="submit">Edit</button>
        <button class="btn btn-success" type="submit">Update</button>
        
    </form>
</div>
</div>
</div>
</div>


{% endblock %}
