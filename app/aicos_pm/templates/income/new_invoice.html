{% extends "acc_base.html" %}
{% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="row">
                                <div class="col-md-6">
                                    <h3>New Invoice</h3>
                                </div>
                                <div class="col-md-6 text-right">
                                    <div class="btn btn-outline-primary"><i class="fa fa-list"></i> Invoice List </div>
                                </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="single-select">Client</label>
                                            <select id="single-select" class="form-control">
                                                <option>NPD</option>
                                                <option>Kigali Design</option>
                                                <option>Rwanda Online</option>
                                                <option>Kigali Services</option>
                                                <option>Orbit</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Invoice Number</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Invoice Number">
                                        </div>


                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Invoice Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Invoice Number">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Payment Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Invoice Number">
                                        </div>
                                        <hr>

                                        <div class="form-group">
                                            <label for="single-select">Choose Product</label>
                                            <select id="single-select" class="form-control">
                                                <option>Trees</option>
                                                <option>Car</option>
                                                <option>Motors</option>
                                                <option>Drinks</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="single-select">Choose Units</label>
                                            <select id="single-select" class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Amount</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Amount">
                                        </div>

                                        <div class="form-group">
                                            <label for="single-select">Tax</label>
                                            <select id="single-select" class="form-control">
                                                <option>None</option>
                                                <option>VAT 18%</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Total Amount</label>
                                            <input id="placeholder-input" class="form-control" placeholder="000">
                                        </div>



                                         <div class="btn btn-outline-primary"> Save Invoice </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{% endblock %}
