{% extends "acc_base.html" %}
{% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="row">
                                <div class="col-md-6">
                                    <h3>New Capital</h3>
                                </div>
                                <div class="col-md-6 text-right">
                                    <div class="btn btn-outline-primary"><i class="fa fa-list"></i> Capital </div>
                                </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Source</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Source">
                                        </div>


                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Amount</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Enter Amount">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Date">
                                        </div>
                                        <hr>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Transaction</label>
                                            <input id="placeholder-input" class="form-control" placeholder="Transaction">
                                        </div>

                                         <div class="btn btn-outline-primary"> Save Client </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{% endblock %}
