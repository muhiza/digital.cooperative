{% extends "acc_base.html" %}
{% block body %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                            <div class="row">
                            <div class="col-md-6">
                                <h3>New Bill</h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <div class="btn btn-outline-primary"><i class="fa fa-list"></i> Bills List </div>
                            </div>
                            </div>

                            </div>
                            <div class="card-body">
                                <div class="row mt-4">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="single-select">Expense Account</label>
                                            <select id="single-select" class="form-control">
                                                <option>Salaries</option>
                                                <option>Transport</option>
                                                <option>Taxes</option>
                                                <option>Wages</option>
                                                <option>New</option>
                                                <option>Training</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="single-select">Vendor</label>
                                            <select id="single-select" class="form-control">
                                                <option>Wasac</option>
                                                <option>UDCL</option>
                                                <option>Security</option>
                                                <option>Cleaning</option>
                                            </select>
                                        </div>


                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Bill Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Product">
                                        </div>

                                        <div class="form-group">
                                            <label for="placeholder-input" class="form-control-label">Payment Date</label>
                                            <input id="placeholder-input" type="date" class="form-control" placeholder="Enter Amount">
                                        </div>
                                         <div class="btn btn-outline-primary">
                                         <i class="fa fa-save"> Save Bill </i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
{% endblock %}
